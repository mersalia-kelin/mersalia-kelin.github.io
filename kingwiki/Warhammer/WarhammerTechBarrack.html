        <h1 class="head">兵营科技</h1>

      <div class="skill_background">
        <p>自发集结（1星）</p>
        <div class="skill_content">
          <p>
            降低1~3级兵营15建造费用。
          </p>
        </div>
        <p>锐利武器（1星）</p>
        <div class="skill_content">
          <p>
            每级兵营攻击时额外造成3点真伤（对我方任何近战攻击均生效）。
          </p>
        </div>
        <p>团队协作（2星）</p>
        <div class="skill_content">
          <p>
            提高兵营20%集结范围与20%移速。
          </p>
        </div>
        <p>综合训练（2星）</p>
        <div class="skill_content">
          <p>
            减少士兵2秒重生时间，有10%概率免疫远程单体伤害（免疫效果对英雄生效，不影响无敌效果的触发）。
          </p>
        </div>
        <p>战斗祝福（3星）</p>
        <div class="skill_content">
          <p>
            我方任何非亡灵单位无论是否战斗，每秒都会恢复2.5%最大生命值（英雄每秒恢复4%）。
          </p>
        </div>
